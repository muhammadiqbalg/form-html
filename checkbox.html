<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox - html</title>
</head>
<body>
    <p>Hobby : </p>
    <input type="checkbox" name="hobby" id="coding" value="Coding">
    <label for="coding">Coding</label>
    <input type="checkbox" name="hobby" id="menonton" value="Menonton">
    <label for="menonton">Menonton</label>
    <input type="checkbox" name="hobby" id="gaming" value="Gaming">
    <label for="gaming">Gaming</label>
</body>
</html>
