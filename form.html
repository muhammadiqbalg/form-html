<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- Form Tag -->
    <form name="myform" action="form-submit.html" enctype="application/x-www-form-urlencoded" method="post" target="_blank">
        <!-- Label and Input tag -->
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="first-name">
        <label for="born-date">Born Date</label>
        <input type="date" id="born-date" name="born-date" value="1995-01-01" min="1990-01-01" max="2005-01-01">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
